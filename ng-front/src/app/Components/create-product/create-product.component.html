<h2>Create Product</h2>
<div [hidden]="submit">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="staticProduct" class="col-sm-2 col-form-label">Product</label>
      <div class="col-sm-10">
        <input   [(ngModel)]="product.productName"
        name="productName"
          type="text"
          class="form-control"
          placeholder="Product name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Number</label
      >
      <div class="col-sm-10">
        <input [(ngModel)]="product.productNumber"
          type="text"
          name="productNumber"
          class="form-control"
          placeholder="Number of product"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div >
  <h3 [hidden]="!submit">Submit succesful!</h3>
</div>
