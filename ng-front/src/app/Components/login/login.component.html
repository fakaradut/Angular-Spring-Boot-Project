
<div class="sidenav">
  <div class="login-main-text">
     <h2>Application<br> Login Page</h2>
     <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form>
           <div class="form-group">
              <label>User Name</label>
              <input [(ngModel)] = "customer.name" name="name" type="text"  class="form-control" placeholder="User Name">
           </div>
           <div class="form-group">
              <label>Password</label>
              <input [(ngModel)] = "customer.password" name="password" type="password" class="form-control" placeholder="Password" >
           </div>
           <button type="submit" (click)="onSubmit()" class="btn btn-black">Login</button>
           <button type="submit"  (click)="create()"  class="btn btn-secondary">Register</button>
        </form>
     </div>
  </div>
</div>
