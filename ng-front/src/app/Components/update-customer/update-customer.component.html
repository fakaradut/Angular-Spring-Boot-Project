<h2>Update Customer {{ customer.name }}</h2>
<div [hidden]="update">
  <form (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [(ngModel)]="customer.name"
        type="text"
        class="form-control"
        id="name"
        required
        name="name"
        placeholder="name"
      />
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input
        [(ngModel)]="customer.surname"
        type="text"
        class="form-control"
        id="surname"
        required
        name="surname"
        placeholder="surname"
      />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        [(ngModel)]="customer.username"
        type="text"
        class="form-control"
        id="username"
        required
        name="username"
        placeholder="Username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        [(ngModel)]="customer.password"
        type="password"
        class="form-control"
        id="password"
        required
        name="password"
        placeholder="Password"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<button type="submit" (click)="delete()" class="btn btn-danger">Delete</button>

<div [hidden]="!update">
  <h3>Updated</h3>
</div>
