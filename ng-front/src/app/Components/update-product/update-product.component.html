<h2>Update Product</h2>
<div [hidden]="submit" *ngIf="!isProductExist">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="staticProduct" class="col-sm-2 col-form-label">Product</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="nameP"
          readonly
          class="form-control-plaintext"
          id="staticProduct"
          value="{{ product.productName }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Number</label
      >
      <div class="col-sm-10">
        <input
        [(ngModel)]="product.productNumber"
        name="number"
          type="text"
          class="form-control"
          id="inputProductNumber"
          placeholder="Number of product"

        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
